
<h3 style="text-align: center;">Book</h3>


<mat-accordion > 
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filters
        </mat-panel-title>
        <mat-panel-description>
          Filter Book Data
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div>
      <form [formGroup]="form">
      <mat-form-field>
        <mat-label>Publication</mat-label>
        <input matInput placeholder="ID" autocomplete="off" formControlName="publicationName"  required>
      </mat-form-field>
  
      <mat-form-field style="margin-left: 6px;">
        <mat-label>Department</mat-label>
        <input matInput placeholder="ID" autocomplete="off" formControlName="departmentName"  required>
      </mat-form-field>
    </form>
  </div>
  <div>
    <button mat-raised-button color="accent" (click)="filter()">Filter</button>
    <button mat-raised-button color="primary" style="margin-left: 6px;" (click)="reset()">Reset</button>
  </div>
    </mat-expansion-panel>
    
  </mat-accordion>

<div style="margin-top: 16px; margin-bottom: 12px;">
    <button  mat-raised-button color="primary" routerLink="create">New</button> 
    </div>
    

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="publicationName">
        <th mat-header-cell *matHeaderCellDef> Publication Name </th>
        <td mat-cell *matCellDef="let element"> {{element.publicationName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="departmentName">
        <th mat-header-cell *matHeaderCellDef> Department Name </th>
        <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
      </ng-container>
   
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">

        <!-- <button mat-raised-button color="accent" [routerLink]="['../update/',row.ID]">
          <mat-icon>edit</mat-icon>
        </button> -->
        <button aria-label="Edit" title="Edit" class="table_actions" mat-icon-button
                                    [routerLink]="['../update/',element.id]" >
                                    <mat-icon>edit</mat-icon>
                                </button>
        <button mat-icon-button color="primary" (click)="delete(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
